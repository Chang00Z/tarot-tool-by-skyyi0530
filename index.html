<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>塔羅抽牌工具</title>
  <link rel="stylesheet" href="style.css" />

  <!-- <link rel="preload" as="image" href="https://raw.githubusercontent.com/sylviapap/stars-bg/main/starry.svg" /> -->
  <!-- ⬆️ 原本使用外部背景圖 preload，但已移除，改用 base64 內嵌圖 -->
</head>
<body>
  <div class="container">
    <h1>塔羅抽牌工具</h1>
    <!-- <button id="toggle-theme" class="theme-toggle" aria-label="切換主題">🌙</button> --> <!-- 原主題切換功能，已註解保留 -->

    <div id="card-area" class="card-area">
      <p id="prompt">請點擊下方按鈕抽牌</p>
      <img id="card-image" class="hidden" src="" alt="抽出的牌" />
      <p id="card-name" class="hidden"></p>
      <p id="card-meaning" class="hidden"></p>
    </div>

    <div class="button-group">
      <button id="draw-button">抽牌</button>
      <button id="reset-button" class="hidden">再抽一次</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

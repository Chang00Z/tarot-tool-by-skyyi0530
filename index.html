<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>塔羅抽牌工具</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>塔羅抽牌工具</h1>
    <button id="toggle-theme" class="theme-toggle" aria-label="切換主題">🌙</button>

    <div id="card-area" class="card-area">
      <p id="prompt">請點擊下方按鈕抽牌</p>
      <img id="card-image" class="hidden" src="" alt="抽出的牌" />
      <p id="card-name" class="hidden"></p>
      <p id="card-meaning" class="hidden"></p>
    </div>

    <div class="button-group">
      <button id="draw-button">抽牌</button>
      <button id="reset-button" class="hidden">再抽一次</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
